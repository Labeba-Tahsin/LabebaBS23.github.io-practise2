<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-5 mt-5 pt-5">part2</h4>
                <div class="part2-converter">
                    <form action="">
                        <input type="text" id="series" onkeyup="calculate()">
                    </form>
                    <div class="d-block item">
                        <span>Max: </span>
                        <p id="max"></p>
                    </div>
                    <div class="d-block item">
                        <span>Min: </span>
                        <p id="min"></p>
                    </div>
                    <div class="d-block item">
                        <span>Sum: </span>
                        <p id="sum"></p>
                    </div>
                    <div class="d-block item">
                        <span>Average: </span>
                        <p id="avg"></p>
                    </div>
                    <div class="d-block item">
                        <span>Reverse Order:</span>
                        <p id="rvs"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
